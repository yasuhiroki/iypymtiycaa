# Reffered from https://github.com/square/maximum-awesome

# Change bind
#  Use C-q for tmux
#  C-b is used in terminal
set -g prefix C-q
unbind C-b
bind C-q send-prefix
set -g base-index 1

# Easy config reload
bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Enable vi mode
setw -g mode-keys vi

# mouse behavior
set -g mouse on

set -g default-terminal screen-256color

bind : command-prompt

bind + select-layout main-horizontal
bind - select-layout main-vertical
bind = select-layout tiled

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-o rotate-window

setw -g other-pane-height 25
setw -g other-pane-width 80

bind c new-window

bind [ copy-mode
bind ] paste-buffer


setw -g display-panes-time 1500

# Status Bar
set -g status-interval 1
set -g status-left ''
set -g status-right '%l:%M%p'
setw -g window-status-current-fg magenta
set -g status-fg default

# Status Bar solarized-dark (default)
set -g status-bg black
set -g pane-active-border-fg black
set -g pane-border-fg black

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# synchroniize-pane
bind e setw synchronize-panes on
bind E setw synchronize-panes off


############################################################
# Origin
# status bar top
set -g status-position top

# new window/pane change directory
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'


#### COLOR (Solarized 256)

# default statusbar colors
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg colour244 #base0
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg colour166 #orange
setw -g window-status-current-bg default

# pane border
set -g pane-border-fg colour235 #base02
set -g pane-active-border-fg colour240 #base01

# message text
set -g message-bg colour235 #base02
set -g message-fg colour166 #orasspslpasyl-ppaasnyels--papcataisvney-eclosl-o-upra pccoaltoauirs3v3n e#yb-leucelosl
set -g display-panes-colour colour166 #orange

# bell
setw -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

source-file ~/.tmux.conf.local

